<!DOCTYPE html>
<html>

<head>
    <title>ng-bootstrap rating demo - basic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.css" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="space">
    </div>

    <mat-toolbar color="primary">

        <div class="sub-menu">

            <Span>Teacher Dashboard</Span>
        </div>
    </mat-toolbar>


    <!-- Code for Bootstrap -->


    <body>


        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 ">
                    <div class="morespace">
                    </div>
                    <!-- This is the code for drop down and list  -->
                    <div class="container">
                        <mat-form-field>
                            <mat-label>Select your Section</mat-label>
                            <mat-select [(value)]="sectionSelected" (ngModelChange)="getDifferentSections($event)" [(ngModel)]="sectionSelected">


                                <mat-option value="A" name="A">Section A</mat-option>
                                <mat-option value="B" name="B">Section B</mat-option>
                                <mat-option value="C" name="C">Section C</mat-option>
                                <mat-option value="D" name="D">Section D</mat-option>
                            </mat-select>

                        </mat-form-field>

                        <h2>Students of Section {{sectionSelected}}</h2>
                    </div>
                    <div class="container">
                        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="Username">
                                <th mat-header-cell *matHeaderCellDef> Username </th>
                                <td mat-cell *matCellDef="let user of dataSource"> {{user.username}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                            </ng-container>


                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Section">
                                <th mat-header-cell *matHeaderCellDef> Section </th>
                                <td mat-cell *matCellDef="let user"> {{user.section}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Category">
                                <th mat-header-cell *matHeaderCellDef> Category </th>
                                <td mat-cell *matCellDef="let user"> {{user.category}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Review">
                                <th mat-header-cell *matHeaderCellDef> Review </th>

                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <!-- This is the code for drop down and list  -->

                </div>

                <div class="col-lg-6 ">
                    <div class="morespace">
                    </div>
                    <!-- This is for chart -->
                    <div id="divChart">
                        <canvas id="myChart"></canvas>
                    </div>
                    <!-- This is for chart -->
                </div>
            </div>
        </div>


    </body>



    <!-- Code for Bootstrap -->






</body>

</html>
