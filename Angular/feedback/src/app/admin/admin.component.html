<div class="space">
</div>
{{extractedmessage}}
<mat-toolbar color="primary">

    <div class="sub-menu">

        <Span>Admin Login</Span>
    </div>
</mat-toolbar>

<div class="space">
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let user"> {{user.password}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Section">
            <th mat-header-cell *matHeaderCellDef> Section </th>
            <td mat-cell *matCellDef="let user"> {{user.section}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let user"> {{user.category}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let user"> <button mat-button color="primary" (click)="updateUser(user.user_id)">Update</button> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let user"> <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deleteUser(user.user_id)">
                <mat-icon>delete</mat-icon>
              </button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>





</div>
<div class="addButton">
    <button mat-raised-button color="primary" (click)="addUser()">Add</button>
</div>
